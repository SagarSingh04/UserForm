<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="imgPath">
        <th mat-header-cell *matHeaderCellDef> Image upload </th>
        <td mat-cell *matCellDef="let element"> {{element.imgPath}} </td>
      </ng-container>

    <!-- Modify Button Column -->
      <ng-container matColumnDef="actions">
        <!-- <th mat-header-cell *matHeaderCellDef> Actions </th> -->
        <th mat-header-cell *matHeaderCellDef> <button mat-button (click)="onAdd()">Add</button> </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="onClick(element._id)">Modify</button> </td>
        <!-- <td mat-cell *matCellDef="let element"> <a routerLink="/user-details"><button class="btn btn-success" > Modify </button></a> </td> -->
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
